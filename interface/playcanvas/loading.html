<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      background: black;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading"><img id="loading-img" src=""></div>

  <script>
    const url = window.location.hostname === 'localhost' ? 'http://localhost:3000' : 'https://habitat.captcha-mannheim.de'
    let space = window.location.pathname.replaceAll('/', '')
    space = 'spacespace'

    document.querySelector('#loading-img').src = `${url}/assets/loading-${window.innerWidth > 700 ? 'desktop' : 'mobile'}-${space}.png`
  </script>
</body>
</html>
